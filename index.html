<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>

  <p class="heyBoi">Victor Likes Football</p>

  <dl>
   <dt>HTML:</dt>
   <dd>A markup language used to structure content on the web.</dd>

   <dt>CSS :</dt>
   <dd>A styling language used to design the appearance of web pages.</dd>
  </dl>

    <h1 class="text-center text-warning mt-5">Welcome To Rukatech Web <span id="title" class="text-danger fs-1 fw-bolder">Design</span> Class</h1>
    <div class="text-center">
      <button id="switch" type="button" onClick="onSwitch()" class="btn btn-warning btn-lg my-4 text-white"> Switch Title</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
       const switchBtn = document.getElementById("switch")
       var titleText = document.getElementById("title")
       console.log(switchBtn);
       console.log(titleText)

       function onSwitch() {
         if (titleText.textContent === "Design") {
           switchBtn.textContent = "Switched" 
           titleText.textContent = "Development"
         } else {
            switchBtn.textContent = " UnSwitched" 
            titleText.textContent = "Design"
         }
       }
     </script>
  </body>
</html>
